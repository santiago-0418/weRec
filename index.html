<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>weRec Music Discovery Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #1e293b;
      padding: 2rem;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    input, button {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.5rem;
      border-radius: 6px;
      border: none;
    }

    input {
      background: #334155;
      color: white;
    }

    button {
      background: #22c55e;
      color: black;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background: #16a34a;
    }

    /* Card container for swipeable cards */
    #results {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    .song-card {
      display: flex;
      align-items: center;
      background: #1e293b;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .song-card img {
      border-radius: 10px;
      margin-right: 1rem;
    }

    .song-card a {
      color: #38bdf8;
      text-decoration: none;
    }

    .song-card button {
      margin-top: 0.5rem;
      margin-right: 0.5rem;
      width: 80px;
      padding: 0.3rem;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>weRec Music Discovery Tool</h1>

    <input id="artists" placeholder="Favorite artists (e.g. Drake, Radiohead)" />
    <input id="genres" placeholder="Genres (e.g. hip hop, indie)" />
    <input id="mood" placeholder="Mood (e.g. chill, energetic)" />

    <button id="start-btn">Get Recommendations</button>

    <div id="results"></div>
  </div>

  <script>
    let recommendations = [];
    let index = 0;
    let liked = [];
    let disliked = [];
    let fetching = false;

    function showLoading() {
      const container = document.getElementById("results");
      container.innerHTML = `<p style="text-align:center; color:#38bdf8;">Loading recommendations...</p>`;
    }

    async function fetchRecommendations(batchSize = 8) {
      if(fetching) return;
      fetching = true;
      showLoading();

      const artists = document.getElementById("artists").value;
      const genres = document.getElementById("genres").value;
      const mood = document.getElementById("mood").value;

      try {
        const resp = await fetch("/api/index", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ artists, genres, mood, liked, disliked })
        });

        const newRecs = await resp.json();
        recommendations = recommendations.concat(newRecs); // append to queue
        fetching = false;
        showCard();
      } catch (err) {
        fetching = false;
        const container = document.getElementById("results");
        container.innerHTML = `<p style="text-align:center; color:red;">Failed to load recommendations.</p>`;
      }
    }

    function showCard() {
      const container = document.getElementById("results");
      container.innerHTML = "";

      if(index >= recommendations.length){
        showLoading();
        fetchRecommendations();
        return;
      }

      const song = recommendations[index];

      const card = document.createElement("div");
      card.className = "song-card";
      card.innerHTML = `
        <img src="${song.album_image_url}" width="150" height="150">
        <div>
          <strong>${song.song}</strong><br>
          ${song.artist}<br>
          <a href="${song.spotify_url}" target="_blank">Listen on Spotify</a>
          <div>
            <button onclick="swipe('dislike')">❌ Dislike</button>
            <button onclick="swipe('like')">❤️ Like</button>
          </div>
        </div>
      `;

      container.appendChild(card);
    }

    function swipe(action){
      const song = recommendations[index];
      if(action === "like") liked.push(`${song.song} by ${song.artist}`);
      else disliked.push(`${song.song} by ${song.artist}`);

      index++;
      showCard();

      // Pre-fetch next batch when near the end
      if(index >= recommendations.length - 3 && !fetching){
        fetchRecommendations();
      }
    }

    document.getElementById("start-btn").addEventListener("click", () => {
      // reset session
      recommendations = [];
      index = 0;
      liked = [];
      disliked = [];
      fetchRecommendations();
    });
  </script>

</body>
</html>
